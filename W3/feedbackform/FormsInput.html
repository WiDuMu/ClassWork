<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap" rel="stylesheet"> 
    <link href="feedback-styles.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <header>
      <div class="jumbotron">
        <h1 class="centered mb-2">Please provide feedback. You may do so anonymously.</h1>
      </div>
    </header>
    <main class="m-3">
      <form class="ml-5 mr-5">
          <label for="name" class="">Name:</label>
          <input id="name" class="form-control" type="text">
          <label for="email">Email:</label>
          <input id="email" class="form-control" type="email">
          <label for="comments">Comments:</label><br>
          <textarea id="comments" class="form-control"></textarea><br>
          <span class="roboto-slab">Are you a current student?:</span> 
          <span class="form-check form-check-inline">
            <input id="yes" class="form-check-input" name="currentStudent" type="radio">
            <label class="form-check-label" for="yes">Yes </label>
          </span>
          <span class="class="form-check form-check-inline">
            <input id="no" class="form-check-input" name="currentStudent" type="radio">
            <label class="form-check-label" for="no">No</label>
          </span>
          <br>
          <input type="submit" class="btn btn-primary mt-2">
      </form>
    </main>
    <footer></footer>
  </body>
</html>
