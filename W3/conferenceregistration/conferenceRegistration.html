<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap" rel="stylesheet"> 
    <link href="conference.css" rel="stylesheet" type="text/css">
    <title></title>
  </head>
  <body>
    <header>
      <h1>
        Example conference registration!
      </h1>
      <p>
        Welcome to our conference! Please enter your details below.
      </p>
    </header>
    <main>
      <form>
        <label for="name" id="nameid">Name:</label>
        <input type="text" name="name" maxlength="70" required><br>
        <label for="password" id="password">Password:</label>
        <input type="password" name="password" required><br>
        <label for="email">E-mail Address:</label>
        <input type="email" name="email" id="email" required><br>
        <label for="shirtsize">T-shirt size:</label>
        <select name="shirtsize" id="shirtsize" required>
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select><br>
        <label for="dateofbirth">Date of Birth:</label>
        <input type="date" name="dateofbirth" id="dob" required><br>
        <div>Would you like email updates: <input type="radio" name="emailupdates" id="yes"><label for="yes">Yes</label><input type="radio" name="emailupdates" id="no"><label for=no>No</label></inpu></div>
        <div>What sessions will you be attending? <input type="checkbox" id="morning"><label for="morning">Morning session</label><input type="checkbox" name="afternoon"><label for="afternoon">Afternoon session</label></div>
        <label for="special-requests">Do you have any special requests?</label><br>
        <textarea name="special-requests" id="requests" cols="30" rows="10"></textarea><br>
        <input type="submit" name="submit" id="submitbutton" value="Submit">
      </form>
    </main>
    <footer></footer>
  </body>
</html>
