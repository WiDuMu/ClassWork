    <header>
      <div class="flex">
        <p><a href="index.html">Back to index</a></p>

        <p onclick="drawMarkers('https://raw.githubusercontent.com/WiDuMu/ClassWork/main/W6/us-bridges.json')">US Bridges</p>

      <div id="map"></div>

  <script>
    const map = L.map('map', {
    center: [39.833333, -98.585522],
    zoom: 4.5
  });
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png?{foo}', {foo: 'bar', attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);
  let markers = L.layerGroup().addTo(map);
  async function drawMarkers(url) {
    markers.remove(map);
    map.removeLayer(markers);
    console.log(markers);
    markers = L.layerGroup().addTo(map);
    bridgedata = await fetch(url);
    bridges = await bridgedata.json();
    bridges.forEach(bridge => {
    L.marker(bridge['location']).addTo(markers);
  });
  }
  drawMarkers('https://raw.githubusercontent.com/WiDuMu/ClassWork/main/W6/world-bridges.json');
  </script>
